    <script>
      {
        let count = 0;
        var uniquePaths = function (m, n) {
          const memo = {};
          const func = (m, n) => {
            if (m === 1 || n === 1) return 1;
            if (memo[`${m}-${n}`]) return memo[`${m}-${n}`];
            const res = func(m, n - 1) + func(m - 1, n);
            memo[`${m}-${n}`] = res;
            count++;
            return res;
          };
          const res = func(m, n);

          console.log(memo);
          return res;
        };

        uniquePaths(3, 4);
        console.log(count);
      }
    </script>
