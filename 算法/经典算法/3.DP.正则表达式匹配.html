<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      {
        /**
         *
         *
         *
         *
         *
         */

        var isMatch = function (s, p) {
          const dp = [];
          for (let i = 0; i <= s.length; i++) {
            dp[i] = [];
            for (let j = 0; j <= p.length; j++) {
              // 基准值
              if (i === 0 && j === 0) {
                dp[i][j] = true;
              } else if (
                s[i - 1] === p[j - 1] ||
                (p[j - 1] === '.' && !!s[i - 1])
              ) {
                dp[i][j] = dp[i - 1][j - 1];
              } else if (p[j - 1] === '*') {
                if (i > 0 && (s[i - 1] === p[j - 2] || p[j - 2] === '.')) {
                  dp[i][j] = dp[i - 1][j] || dp[i - 1][j - 2];
                } else {
                  dp[i][j] = dp[i][j - 2];
                }
              } else {
                dp[i][j] = false;
              }
            }
          }
          return dp[s.length][p.length];
        };

        const res = isMatch('aa', 'ab*a*');

        console.log('res', res);
      }
    </script>
  </head>
  <body>
    <div>10. 正则表达式匹配</div>
    <p></p>

    <a href="https://leetcode-cn.com/problems/regular-expression-matching/"
      >传送门</a
    >
  </body>
