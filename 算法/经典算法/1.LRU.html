    <title>Document</title>
    <script>
      {
        // 通过 链表 实现
        function ListNode(val, next) {
          this.val = val === undefined ? 0 : val;
          this.next = next === undefined ? null : next;
        }
      }
    </script>
  </head>

  <body>
    <div>LRU 缓存淘汰算法</div>
    <p>
      LRU（Least recently
      used，最近最少使用）算法根据数据的历史访问记录来进行淘汰数据，其核心思想是“如果数据最近被访问过，那么将来被访问的几率也更高”。
    </p>
