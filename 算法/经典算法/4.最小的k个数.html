    <div>最大 / 最小 的 k 个数</div>
    <p>tips:</p>
    <p>
      首先, 这道题肯定是要对数组进行排序的, 而选择哪种排序方式最适合这种情景呢?
    </p>
    <p>
      先看一下求解的描述, '前 k 个数的集合' 它关心的是集合的内容,
      而不管集合的顺序是什么, 所以可以想到类似二分, 快排这种,
      一次可以划分出两个区间的排序算法
    </p>
    <p>
      快排时, 每次都会以基准值划分两个区间, 小于基准的全都在左区间,
      大于基准值的都在右区间, 这完美契合题意
    </p>
    <p>
      因为如果, 某个基准值经过校准后, 索引正好是 k + 1,
      那么接下来也没必要对子集进行排序, 因为基准值左边都是小于它的, 所以
      '最小的k' 个数已经全部在他的左边了
    </p>
