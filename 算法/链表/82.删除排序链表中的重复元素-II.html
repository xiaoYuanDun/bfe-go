        // 递归版
        function deleteDuplicates(head) {
          if (head === null || head.next === null) {
            return head;
          }

          const value = head.val;

          if (value !== head.next.val) {
            head.next = deleteDuplicates(head.next);
          } else {
            while ((head && head.val) === value) {
              head = head.next;
            }
            return deleteDuplicates(head);
          }
          return head;
        }
