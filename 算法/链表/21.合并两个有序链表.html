        // 看完题解, 再重新试一下迭代
        function mergeTwoLists(l1, l2) {
          const head = new ListNode('');
          let cur = head;

          while (l1 !== null && l2 !== null) {
            if (l1.val <= l2.val) {
              cur.next = l1;
              cur = cur.next;
              l1 = l1.next;
            } else {
              cur.next = l2;
              cur = cur.next;
              l2 = l2.next;
            }
          }
          cur.next = l1 === null ? l2 : l1;
          return head.next;
        }
