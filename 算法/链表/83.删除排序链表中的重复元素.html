        //  迭代2
        //  重复遍历同一个节点,替换内部 while , 本质上和上一个版本没多大区别,
        var deleteDuplicates = function (head) {
          let cur = head;

          while (cur != null && cur.next !== null) {
            if (cur.val === cur.next.val) {
              cur.next = cur.next.next;
            } else {
              cur = cur.next;
            }
          }

          return head;
        };
