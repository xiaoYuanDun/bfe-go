			// 优化 - 前序
			function reverse(node) {

				const newTail = node

				let pre = null
				let cur = node
				let next 

				while(next !== null) {
					next = cur.next
					cur.next = pre
					pre = cur
					cur = next
				}

				const newHead = pre

				return [newHead, newTail]
			}


			const res = reverse(n1)
