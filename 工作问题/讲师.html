            background-color: white;
        }

        #face {
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        #parent span {
            width: 10px;
            height: 10px;
            display: block;
            border: 1px solid #000;
            margin: 10px;
            border-radius: 50%;
        }

        #parent {}
    </style>
</head>

<body>
    <div id="face">
        <div id="parent">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
